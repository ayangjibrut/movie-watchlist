<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="title-container">
            <h1><a href="#">Find Your Film</a></h1>
            <h2><a href="watchlist.html">Watchlist</a></h2>
        </div>
    </header>
    <section>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <input type="text" id="search-movie" placeholder="search for a movie" value="">
        <button id="search-btn">Search</button>
    </section>
    <article>
        <div class="film">
            <img class="poster" src="images/poster.jpg">
            <div class="title-div">
                <h3 class="title">The SpongeBob SquarePants Movie</h3>
                <h3 class="rating"><span class="star">â˜… </span>7.1</h3>
                <p class="runtime">87 min - <span>Animation, Adventure, Comedy</span></p>
                <p class="plot">SpongeBob SquarePants takes leave from the town of Bikini Bottom in order to track down King Neptune's stolen crown.</p>
                <div data-btnid="${id}" class="add">
                    <p data-btnid="${id}"><i class="fa-solid fa-plus"></i>Add to watchlist</p>
                </div>
                <div data-btnid="${id}" class="add added">
                    <p data-btnid="${id}"><i class="fa-solid fa-check"></i>Added!</p>
                </div>
            </div>
        </div>
        <hr>

        <div class="container" id="container">
            <div class="presearch-state filmreel" id="presearch-state">
                <i class="fa-solid fa-film fa-2xl"></i>
            </div>
            <br />
            <br />
            <p class="exploring">Start Exploring</p>
        </div>
    </article>

    <script src="script.js" defer></script>
</body>
</html>
